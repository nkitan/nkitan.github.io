title: CoviGuide # Shown in header on pages with full_logo: true
short_logo: CoviGuide. # Shown in header on all pages by default unless full_logo: true is set
description: > # The description for your site
  A comprehensive resource library for those dealing with the COVID-19 virus.
url: "https://nkitan.github.io" # Site base URL

author:
  name: Ankit Das
  github: nkitan # GitHub username, used for GitHub icon on the top right
  linkedin: ankit-das-929513193 # Your LinkedIn profile url name, used for LinkedIn icon on the top right
  email: ankit.das.btech2019@sitpune.edu.in # Used for email icon on the top right
  homepage: https://coviguide.xyz # This links to your name in post meta
  twitter: # Twitter username, used for Twitter Card Analytics 

disqus_name: # Setting this will turn on Disqus comments
g_track_id: # Google Analytics tracking ID (e.g. UA-000000-2), setting this will turn on Google Analytics

markdown: kramdown

defaults: # Recommended defaults, you may set your own
  -
    scope:
      path: _posts
    values:
      comments: true
  -
    scope:
      path: pages/redirects
    values:
      layout: redirect
      index: false
      listed: false
  -
    scope:
      path: pages/tags
    values:
      layout: tag
      sitemap:
        priority: 0.4

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [local]
  blanklines: true
  profile: false
  startings: [html, head, body]

rss: true # RSS feed icon on or off
